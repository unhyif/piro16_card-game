{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

   <title>피로그래밍 카드게임</title>
</head>

<body>
   <nav class="navbar">
        <div class="navbar-left">
            {% if user.is_authenticated %}
            <a class="nav-title" href="{% url 'cardgame:main' %}">Pirogramming CardGame</a>
            {% else %}
            <a class="nav-title" href="{% url 'cardgame:main_ready' %}">Pirogramming CardGame</a>
            {% endif %}

        </div>

        <div class="navbar-right">
            <span class="nav-item">
                <a class="nav-link" href="{% url 'cardgame:attack' %}">게임하기</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="{% url 'cardgame:ranking' %}">랭킹보기</a>
            </span>

            <span class="nav-item">{% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'cardgame:logout' %}">로그아웃</a>
                {% else %}
                <a class="nav-link" href="{% url 'cardgame:login' %}">로그인</a>
                {% endif %}
            </span>
        </div>
      
   </nav>

   
   <main>
   {% block content %}
   {% endblock %}
   </main>

</body>

</html>
